name: Check Pull Request â€“ Lint and Test

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Run Linter and Tests on Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Project Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test
